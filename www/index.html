<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link rel="shortcut icon" href="./assets/img/Mainlogo.ico" type="image/x-icon">
 <!-- Particle js -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
 type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!--Siri Wave  -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <!-- TextLate -->
     <link rel="stylesheet" href="./assets/vendors/texllate/animate.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<body>

    <div class="container">
        <section id="Oval" class="mb-4" >

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div style="height: 80vh;" class="d-flex justify-content-center align-items-center">

                        <canvas id="canvasOne" width="700px" height="420px" style="position: absolute;"></canvas>

                        <div id="JarvisHood">

                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>

                        </div>

                    </div>
                    <h5 class="text-light text-center text">Ask me anything</h5>

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <input type="text" name="chatbox" class="input-field" id="chatbox" placeholder="Type here ... ">
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="siriwave" class="mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div style="height: 100vh;" class="d-flex justify-content-center align-items-center">
                            <div>
                                <p class="text-start text-light mb-4 siri-message"></p>
                                <div id="siri-container"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="./assets/vendors/texllate/jquery.fittext.js"></script>
    <script src="./assets/vendors/texllate/jquery.lettering.js"></script>

    <script src="./main.js"></script>
    <script src="./controller.js"></script>
    <script src="/eel.js"></script>
</body>
</html>
